		<style type="text/css">

			select{ width: 200px; }
		</style>

	<body>
		<p>1. 直接通过init()初始化页面的所有select标签：</p>
		<div>
			<label>请选择：</label>
			<select id="select-item" class="test" required>
				<option value="1">第一项</option>
				<option value="2" selected>第二项</option>
				<option value="3">第三项</option>
				<option value="4">第四项</option>
				<option value="5">第五项</option>
				<option value="6">第六项</option>
				<option value="7">第七项</option>
				<option value="8">第八项</option>
				<option value="9">第九项</option>
			</select>
		</div>

		<br/>
		<p>2. 通过设置url来获取数据源：</p>
		<div>
			<label>请选择学历：</label>
			<span id="education-name">大学本科</span>
			<input type="hidden" id="education" />
		</div>

		<br/>
		<p>3. 通过方法设置数据源列表</p>
		<div>
			<label>请选择爱好：</label>
			<span id="hobby-name">游戏</span>
			<input type="hidden" id="hobby" />
		</div>

		<br/>
		<p>4. 设置多维度联动功能</p>
		<div>
			<label>请选择区域：</label>
			<span id="area-name">北京 北京市 海淀区</span>
			<input type="hidden" id="area" />
		</div>
		<script src="/demo/build/index.js"></script>
	</body>
